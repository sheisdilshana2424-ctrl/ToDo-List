name: Build Debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm dependencies (uses your real package.json)
      - name: Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 5Ô∏è‚É£ Add Android platform (safe if already exists)
      - name: Add Android platform
        run: |
          npx cap add android || echo "Android already exists"

      # 6Ô∏è‚É£ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android --no-build

      # 7Ô∏è‚É£ Fix Android namespace (required for AGP 8+)
      - name: Fix Android namespace
        run: |
          APP_GRADLE="android/app/build.gradle"
          if ! grep -q "namespace" "$APP_GRADLE"; then
            sed -i '/android {/a\    namespace "com.shahil.levelup"' "$APP_GRADLE"
          fi

      # 8Ô∏è‚É£ Setup Java (required for Android build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 9Ô∏è‚É£ Build DEBUG APK (auto-signed)
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      # üîü Upload DEBUG APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LevelUp-Debug-APK
          path: android/app/build/outputs/apk/debug/*.apk

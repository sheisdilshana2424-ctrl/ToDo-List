name: Build Debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies (uses your real package.json)
      - name: Install npm dependencies
        run: npm install

      # 4️⃣ Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 5️⃣ Add Android platform (THIS ALREADY DOES SYNC)
      - name: Add Android platform
        run: |
          npx cap add android || echo "Android already exists"

      # 6️⃣ Fix Android namespace (AGP 8+ requirement)
      - name: Fix Android namespace
        run: |
          APP_GRADLE="android/app/build.gradle"
          if ! grep -q "namespace" "$APP_GRADLE"; then
            sed -i '/android {/a\    namespace "com.shahil.levelup"' "$APP_GRADLE"
          fi

      # 7️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 8️⃣ Build DEBUG APK (auto-signed, installable, shareable)
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      # 9️⃣ Upload DEBUG APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LevelUp-Debug-APK
          path: android/app/build/outputs/apk/debug/*.apk

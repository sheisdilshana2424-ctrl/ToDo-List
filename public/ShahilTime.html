<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level Up: Daily Growth</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --bg-dark: #09090b;
        --card-bg: #18181b;
        --card-border: #27272a;
        --primary: #8b5cf6; /* Violet */
        --primary-glow: rgba(139, 92, 246, 0.5);
        --accent: #06b6d4; /* Cyan */
        --success: #10b981;
        --danger: #ef4444;
        --text-main: #f4f4f5;
        --text-muted: #a1a1aa;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s ease; }

    body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-dark);
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 20%);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
    }

    /* Header */
    header {
        text-align: center;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 2rem;
        background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
    }

    .meta-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--card-bg);
        padding: 10px 20px;
        border-radius: 12px;
        border: 1px solid var(--card-border);
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-top: 15px;
    }

    .streak-box {
        color: #f59e0b; /* Amber */
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* Mode Switcher */
    .mode-switch {
        display: flex;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 4px;
        margin-bottom: 25px;
    }

    .mode-btn {
        flex: 1;
        padding: 10px;
        border: none;
        background: transparent;
        color: var(--text-muted);
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
    }

    .mode-btn.active {
        background: var(--card-border);
        color: var(--text-main);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Progress Bar (Daily) */
    .daily-progress-container {
        margin-bottom: 25px;
    }
    .bar-label {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        margin-bottom: 6px;
        color: var(--text-muted);
    }
    .bar-bg {
        height: 8px;
        background: var(--card-border);
        border-radius: 4px;
        overflow: hidden;
    }
    .bar-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), var(--primary));
        border-radius: 4px;
        box-shadow: 0 0 10px var(--primary-glow);
    }

    /* Tasks */
    ul { list-style: none; }
    
    .task-item {
        background: rgba(39, 39, 42, 0.4);
        border: 1px solid transparent;
        margin-bottom: 12px;
        padding: 16px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        cursor: pointer;
        position: relative;
    }

    .task-item:hover {
        background: rgba(39, 39, 42, 0.8);
        border-color: var(--card-border);
        transform: translateY(-2px);
    }

    .task-item.completed {
        background: rgba(16, 185, 129, 0.1); /* Green tint */
        border-color: rgba(16, 185, 129, 0.3);
    }

    .task-item.completed span {
        text-decoration: line-through;
        color: var(--text-muted);
    }

    /* Custom Checkbox */
    .custom-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid var(--text-muted);
        border-radius: 6px;
        margin-right: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
    }

    .task-item.completed .custom-checkbox {
        background: var(--success);
        border-color: var(--success);
        color: white;
    }

    /* Experience Input */
    h3 {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 1.1rem;
        color: var(--text-main);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    textarea {
        width: 100%;
        height: 100px;
        background: var(--card-bg);
        color: var(--text-main);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 15px;
        resize: none;
        font-family: inherit;
        font-size: 0.95rem;
    }
    textarea:focus { outline: 2px solid var(--primary); }

    /* Action Button */
    .save-btn {
        margin-top: 20px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, var(--primary) 0%, #6d28d9 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px var(--primary-glow);
    }

    .save-btn:active { transform: scale(0.98); }
    .save-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

    /* Long Term Goal */
    .lt-goal {
        margin-top: 30px;
        padding: 20px;
        background: linear-gradient(180deg, rgba(24,24,27,0) 0%, rgba(139, 92, 246, 0.1) 100%);
        border: 1px solid var(--card-border);
        border-radius: 16px;
    }

    /* History Log */
    .history-log {
        max-height: 200px;
        overflow-y: auto;
        font-size: 0.85rem;
        color: var(--text-muted);
    }
    .history-entry {
        padding: 10px;
        border-bottom: 1px solid var(--card-border);
    }
    .history-entry:last-child { border-bottom: none; }
    .history-date { color: var(--accent); font-weight: 600; margin-bottom: 2px; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 3px; }

    /* Confetti Canvas */
    #confetti-canvas {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
    }

</style>
</head>

<body>
<canvas id="confetti-canvas"></canvas>

<div class="container">
    <header>
        <h1>üöÄ Level Up System</h1>
        <div class="meta-bar">
            <div id="currentDate"></div>
            <div class="streak-box">
                <i class="fa-solid fa-fire"></i> <span id="streakCount">0</span> Day Streak
            </div>
        </div>
    </header>

    <!-- Mode Toggle -->
    <div class="mode-switch">
        <button class="mode-btn active" id="modeFocus" onclick="setMode('focus')">Full Focus Day</button>
        <button class="mode-btn" id="modeCollege" onclick="setMode('college')">College / Busy Day</button>
    </div>

    <!-- Daily Progress -->
    <div class="daily-progress-container">
        <div class="bar-label">
            <span>Daily Progress</span>
            <span id="dailyPercent">0%</span>
        </div>
        <div class="bar-bg">
            <div class="bar-fill" id="dailyBar"></div>
        </div>
    </div>

    <!-- Tasks -->
    <ul id="taskList">
        <!-- Tasks injected via JS -->
    </ul>

    <h3>‚úçÔ∏è Daily Learning Log</h3>
    <textarea id="experience" placeholder="What did you learn today? Any obstacles?"></textarea>

    <button class="save-btn" onclick="completeDay()">
        ‚úÖ Complete Day & Save Progress
    </button>

    <!-- Long Term Goal -->
    <div class="lt-goal">
        <div class="bar-label">
            <span>üéØ Target: HTML, CSS & JS Mastery</span>
            <span id="longTermPercent">0%</span>
        </div>
        <div class="bar-bg">
            <div class="bar-fill" id="longTermBar" style="background: linear-gradient(90deg, #10b981, #34d399);"></div>
        </div>
        <p style="font-size: 12px; margin-top: 8px; color: var(--text-muted); text-align: center;">Based on days completed</p>
    </div>

    <h3>üìÖ History</h3>
    <div class="history-log" id="historyList"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    // --- Data & Config ---
    const TASKS = {
        focus: [
            "üó£ English Practice (40m)",
            "üíª Web Dev / Coding (2h)",
            "üèãÔ∏è Workout (1h)",
            "üß† Night Revision (30m)"
        ],
        college: [
            "üó£ English Practice (15m)",
            "üíª Coding Sprints (30m)",
            "üèãÔ∏è Workout (1h)",
            "üß† Quick Revision (10m)"
        ]
    };

    const ELS = {
        date: document.getElementById('currentDate'),
        taskList: document.getElementById('taskList'),
        streak: document.getElementById('streakCount'),
        dailyBar: document.getElementById('dailyBar'),
        dailyPercent: document.getElementById('dailyPercent'),
        ltBar: document.getElementById('longTermBar'),
        ltPercent: document.getElementById('longTermPercent'),
        history: document.getElementById('historyList'),
        note: document.getElementById('experience'),
        btnFocus: document.getElementById('modeFocus'),
        btnCollege: document.getElementById('modeCollege')
    };

    let state = {
        mode: localStorage.getItem('mode') || 'focus',
        streak: Number(localStorage.getItem('streak')) || 0,
        longTerm: Number(localStorage.getItem('longTerm')) || 0,
        lastCompleted: localStorage.getItem('lastCompleted') || null,
        // Store checkbox state per day: key = "YYYY-MM-DD", val = [true, false...]
        todayChecks: JSON.parse(localStorage.getItem('todayChecks')) || []
    };

    // --- Initialization ---
    const todayStr = new Date().toDateString();
    ELS.date.innerText = `üìÖ ${todayStr}`;
    
    // Check if new day
    const storedDate = localStorage.getItem('storedDate');
    if (storedDate !== todayStr) {
        state.todayChecks = []; // Reset checks for new day
        localStorage.setItem('storedDate', todayStr);
        localStorage.setItem('todayChecks', JSON.stringify([]));
    }

    // Load Initial UI
    setMode(state.mode, false); // false = don't reset checks on reload
    updateStats();
    renderHistory();

    // --- Core Functions ---

    function setMode(mode, resetChecks = true) {
        state.mode = mode;
        localStorage.setItem('mode', mode);
        
        // Update Buttons
        if(mode === 'focus') {
            ELS.btnFocus.classList.add('active');
            ELS.btnCollege.classList.remove('active');
        } else {
            ELS.btnCollege.classList.add('active');
            ELS.btnFocus.classList.remove('active');
        }

        // If switching modes manually, reset checks. If loading page, keep checks.
        if (resetChecks) {
            state.todayChecks = new Array(TASKS[mode].length).fill(false);
            localStorage.setItem('todayChecks', JSON.stringify(state.todayChecks));
        } else if (state.todayChecks.length === 0) {
            // Initialize if empty
            state.todayChecks = new Array(TASKS[mode].length).fill(false);
        }

        renderTasks();
        calcDailyProgress();
    }

    function renderTasks() {
        ELS.taskList.innerHTML = "";
        const currentTasks = TASKS[state.mode];

        currentTasks.forEach((text, index) => {
            const isChecked = state.todayChecks[index];
            const li = document.createElement('li');
            li.className = `task-item ${isChecked ? 'completed' : ''}`;
            li.onclick = () => toggleTask(index);
            
            li.innerHTML = `
                <div class="custom-checkbox">
                    ${isChecked ? '<i class="fa-solid fa-check"></i>' : ''}
                </div>
                <span>${text}</span>
            `;
            ELS.taskList.appendChild(li);
        });
    }

    function toggleTask(index) {
        // Toggle state
        state.todayChecks[index] = !state.todayChecks[index];
        localStorage.setItem('todayChecks', JSON.stringify(state.todayChecks));
        
        // Re-render
        renderTasks();
        calcDailyProgress();
    }

    function calcDailyProgress() {
        const total = state.todayChecks.length;
        const done = state.todayChecks.filter(Boolean).length;
        const percent = Math.round((done / total) * 100);

        ELS.dailyBar.style.width = `${percent}%`;
        ELS.dailyPercent.innerText = `${percent}%`;

        return percent;
    }

    function completeDay() {
        const percent = calcDailyProgress();
        
        // Validation
        if (percent < 100) {
            alert("‚ö†Ô∏è Please complete all tasks before finishing the day!");
            return;
        }
        
        if (state.lastCompleted === todayStr) {
            alert("You already saved today! Come back tomorrow.");
            return;
        }

        // 1. Update Streak
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (state.lastCompleted === yesterday.toDateString()) {
            state.streak++;
        } else {
            state.streak = 1; // Reset streak if day skipped, or start new
        }

        // 2. Update Long Term (Cap at 100)
        if(state.longTerm < 100) state.longTerm++;

        // 3. Save History
        const note = ELS.note.value || "No notes.";
        const historyData = JSON.parse(localStorage.getItem('historyLog') || '[]');
        historyData.unshift({ date: todayStr, note: note }); // Add to top
        localStorage.setItem('historyLog', JSON.stringify(historyData));

        // 4. Save States
        state.lastCompleted = todayStr;
        localStorage.setItem('streak', state.streak);
        localStorage.setItem('longTerm', state.longTerm);
        localStorage.setItem('lastCompleted', state.lastCompleted);

        // 5. Update UI & Celebrate
        updateStats();
        renderHistory();
        ELS.note.value = "";
        
        // Confetti!
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    }

    function updateStats() {
        ELS.streak.innerText = state.streak;
        ELS.ltBar.style.width = `${state.longTerm}%`;
        ELS.ltPercent.innerText = `${state.longTerm}%`;
    }

    function renderHistory() {
        const historyData = JSON.parse(localStorage.getItem('historyLog') || '[]');
        ELS.history.innerHTML = historyData.map(item => `
            <div class="history-entry">
                <div class="history-date">${item.date}</div>
                <div>${item.note}</div>
            </div>
        `).join('');
    }
</script>
</body>
</html>

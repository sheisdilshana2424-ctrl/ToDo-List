<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#8b5cf6">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="description" content="Level Up: Daily Growth - Your personal productivity companion">
<title>Level Up: Daily Growth</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --bg-dark: #09090b;
        --card-bg: #18181b;
        --card-border: #27272a;
        --primary: #8b5cf6;
        --primary-glow: rgba(139, 92, 246, 0.5);
        --accent: #06b6d4;
        --success: #10b981;
        --danger: #ef4444;
        --text-main: #f4f4f5;
        --text-muted: #a1a1aa;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s ease; }

    html, body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
    }

    /* Splash Screen */
    #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        animation: fadeOut 0.5s ease-in-out 3.5s forwards;
    }

    @keyframes fadeOut {
        0% { opacity: 1; visibility: visible; }
        100% { opacity: 0; visibility: hidden; }
    }

    .splash-logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, var(--primary) 0%, #6d28d9 100%);
        border-radius: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
        animation: logoPulse 2s ease-in-out infinite, logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
        0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 30px 80px rgba(139, 92, 246, 0.6); }
    }

    @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .splash-logo i {
        font-size: 60px;
        color: white;
    }

    .splash-title {
        margin-top: 30px;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 2s ease-in-out infinite;
    }

    @keyframes titleGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
    }

    .splash-developer {
        margin-top: 15px;
        font-size: 1.1rem;
        color: var(--accent);
        font-weight: 600;
        opacity: 0;
        animation: developerSlide 1s ease-out 1s forwards, developerPulse 2s ease-in-out 2s infinite;
    }

    @keyframes developerSlide {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes developerPulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
    }

    .splash-developer::before {
        content: "‚ùÆ‚ùØ ";
        color: var(--primary);
    }

    .splash-developer::after {
        content: " ‚ùÆ‚ùØ";
        color: var(--primary);
    }

    .splash-loading {
        margin-top: 40px;
        display: flex;
        gap: 8px;
    }

    .splash-dot {
        width: 10px;
        height: 10px;
        background: var(--primary);
        border-radius: 50%;
        animation: dotBounce 1.4s ease-in-out infinite both;
    }

    .splash-dot:nth-child(1) { animation-delay: -0.32s; }
    .splash-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes dotBounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

    .splash-version {
        position: absolute;
        bottom: 30px;
        font-size: 0.8rem;
        color: var(--text-muted);
    }

    /* Main App */
    body {
        background-color: var(--bg-dark);
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 20%);
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
    }

    /* Header */
    header {
        text-align: center;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 2rem;
        background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
    }

    .meta-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--card-bg);
        padding: 10px 20px;
        border-radius: 12px;
        border: 1px solid var(--card-border);
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-top: 15px;
    }

    .streak-box {
        color: #f59e0b;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* Mode Switcher */
    .mode-switch {
        display: flex;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 4px;
        margin-bottom: 25px;
    }

    .mode-btn {
        flex: 1;
        padding: 10px;
        border: none;
        background: transparent;
        color: var(--text-muted);
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
    }

    .mode-btn.active {
        background: var(--card-border);
        color: var(--text-main);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Progress Bar (Daily) */
    .daily-progress-container {
        margin-bottom: 25px;
    }
    .bar-label {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        margin-bottom: 6px;
        color: var(--text-muted);
    }
    .bar-bg {
        height: 8px;
        background: var(--card-border);
        border-radius: 4px;
        overflow: hidden;
    }
    .bar-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), var(--primary));
        border-radius: 4px;
        box-shadow: 0 0 10px var(--primary-glow);
        transition: width 0.5s ease;
    }

    /* Tasks */
    ul { list-style: none; }
    
    .task-item {
        background: rgba(39, 39, 42, 0.4);
        border: 1px solid transparent;
        margin-bottom: 12px;
        padding: 16px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        cursor: pointer;
        position: relative;
        user-select: none;
    }

    .task-item:hover {
        background: rgba(39, 39, 42, 0.8);
        border-color: var(--card-border);
        transform: translateY(-2px);
    }

    .task-item.completed {
        background: rgba(16, 185, 129, 0.1);
        border-color: rgba(16, 185, 129, 0.3);
    }

    .task-item.completed span {
        text-decoration: line-through;
        color: var(--text-muted);
    }

    /* Custom Checkbox */
    .custom-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid var(--text-muted);
        border-radius: 6px;
        margin-right: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        flex-shrink: 0;
    }

    .task-item.completed .custom-checkbox {
        background: var(--success);
        border-color: var(--success);
        color: white;
    }

    /* Experience Input */
    h3 {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 1.1rem;
        color: var(--text-main);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    textarea {
        width: 100%;
        height: 100px;
        background: var(--card-bg);
        color: var(--text-main);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 15px;
        resize: none;
        font-family: inherit;
        font-size: 0.95rem;
    }
    textarea:focus { outline: 2px solid var(--primary); }

    /* Action Button */
    .save-btn {
        margin-top: 20px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, var(--primary) 0%, #6d28d9 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px var(--primary-glow);
    }

    .save-btn:active { transform: scale(0.98); }
    .save-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

    /* Long Term Goal */
    .lt-goal {
        margin-top: 30px;
        padding: 20px;
        background: linear-gradient(180deg, rgba(24,24,27,0) 0%, rgba(139, 92, 246, 0.1) 100%);
        border: 1px solid var(--card-border);
        border-radius: 16px;
    }

    /* History Log */
    .history-log {
        max-height: 200px;
        overflow-y: auto;
        font-size: 0.85rem;
        color: var(--text-muted);
    }
    .history-entry {
        padding: 10px;
        border-bottom: 1px solid var(--card-border);
    }
    .history-entry:last-child { border-bottom: none; }
    .history-date { color: var(--accent); font-weight: 600; margin-bottom: 2px; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 3px; }

    /* Confetti Canvas */
    #confetti-canvas {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
    }

    /* Mobile Optimizations */
    @media (max-width: 480px) {
        body { padding: 20px 15px; }
        .container { padding: 20px; border-radius: 20px; }
        h1 { font-size: 1.6rem; }
        .meta-bar { flex-direction: column; gap: 8px; padding: 12px; }
        .mode-btn { font-size: 0.8rem; padding: 8px; }
        .task-item { padding: 14px; }
        .splash-title { font-size: 1.6rem; }
        .splash-developer { font-size: 1rem; }
    }

    /* Toast Notification */
    .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        padding: 16px 24px;
        border-radius: 12px;
        color: var(--text-main);
        font-weight: 600;
        z-index: 1000;
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }

    .toast.success { border-color: var(--success); }
    .toast.error { border-color: var(--danger); }

</style>
</head>

<body>
<!-- Splash Screen -->
<div id="splash-screen">
    <div class="splash-logo">
        <i class="fas fa-rocket"></i>
    </div>
    <div class="splash-title">Level Up</div>
    <div class="splash-developer">App Developed by Shahil</div>
    <div class="splash-loading">
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
    </div>
    <div class="splash-version">v1.0.0</div>
</div>

<canvas id="confetti-canvas"></canvas>

<div class="container">
    <header>
        <h1>üöÄ Level Up System</h1>
        <div class="meta-bar">
            <div id="currentDate"></div>
            <div class="streak-box">
                <i class="fa-solid fa-fire"></i> <span id="streakCount">0</span> Day Streak
            </div>
        </div>
    </header>

    <!-- Mode Toggle -->
    <div class="mode-switch">
        <button class="mode-btn active" id="modeFocus" onclick="setMode('focus')">Full Focus Day</button>
        <button class="mode-btn" id="modeCollege" onclick="setMode('college')">College / Busy Day</button>
    </div>

    <!-- Daily Progress -->
    <div class="daily-progress-container">
        <div class="bar-label">
            <span>Daily Progress</span>
            <span id="dailyPercent">0%</span>
        </div>
        <div class="bar-bg">
            <div class="bar-fill" id="dailyBar"></div>
        </div>
    </div>

    <!-- Tasks -->
    <ul id="taskList">
        <!-- Tasks injected via JS -->
    </ul>

    <h3>‚úçÔ∏è Daily Learning Log</h3>
    <textarea id="experience" placeholder="What did you learn today? Any obstacles?"></textarea>

    <button class="save-btn" onclick="completeDay()">
        ‚úÖ Complete Day & Save Progress
    </button>

    <!-- Long Term Goal -->
    <div class="lt-goal">
        <div class="bar-label">
            <span>üéØ Target: HTML, CSS & JS Mastery</span>
            <span id="longTermPercent">0%</span>
        </div>
        <div class="bar-bg">
            <div class="bar-fill" id="longTermBar" style="background: linear-gradient(90deg, #10b981, #34d399);"></div>
        </div>
        <p style="font-size: 12px; margin-top: 8px; color: var(--text-muted); text-align: center;">Based on days completed</p>
    </div>

    <h3>üìÖ History</h3>
    <div class="history-log" id="historyList"></div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    // --- Data & Config ---
    const TASKS = {
        focus: [
            "üó£ English Practice (40m)",
            "üíª Web Dev / Coding (2h)",
            "üèãÔ∏è Workout (1h)",
            "üß† Night Revision (30m)"
        ],
        college: [
            "üó£ English Practice (15m)",
            "üíª Coding Sprints (30m)",
            "üèãÔ∏è Workout (1h)",
            "üß† Quick Revision (10m)"
        ]
    };

    const ELS = {
        date: document.getElementById('currentDate'),
        taskList: document.getElementById('taskList'),
        streak: document.getElementById('streakCount'),
        dailyBar: document.getElementById('dailyBar'),
        dailyPercent: document.getElementById('dailyPercent'),
        ltBar: document.getElementById('longTermBar'),
        ltPercent: document.getElementById('longTermPercent'),
        history: document.getElementById('historyList'),
        note: document.getElementById('experience'),
        btnFocus: document.getElementById('modeFocus'),
        btnCollege: document.getElementById('modeCollege'),
        toast: document.getElementById('toast')
    };

    let state = {
        mode: localStorage.getItem('mode') || 'focus',
        streak: Number(localStorage.getItem('streak')) || 0,
        longTerm: Number(localStorage.getItem('longTerm')) || 0,
        lastCompleted: localStorage.getItem('lastCompleted') || null,
        todayChecks: JSON.parse(localStorage.getItem('todayChecks')) || []
    };

    // --- Toast Notification ---
    function showToast(message, type = 'success') {
        ELS.toast.textContent = message;
        ELS.toast.className = `toast ${type}`;
        ELS.toast.classList.add('show');
        setTimeout(() => {
            ELS.toast.classList.remove('show');
        }, 3000);
    }

    // --- Initialization ---
    const todayStr = new Date().toDateString();
    ELS.date.innerText = `üìÖ ${todayStr}`;
    
    // Check if new day
    const storedDate = localStorage.getItem('storedDate');
    if (storedDate !== todayStr) {
        state.todayChecks = [];
        localStorage.setItem('storedDate', todayStr);
        localStorage.setItem('todayChecks', JSON.stringify([]));
    }

    // Load Initial UI
    setTimeout(() => {
        setMode(state.mode, false);
        updateStats();
        renderHistory();
    }, 3600); // Wait for splash screen

    // --- Core Functions ---

    function setMode(mode, resetChecks = true) {
        state.mode = mode;
        localStorage.setItem('mode', mode);
        
        // Update Buttons
        if(mode === 'focus') {
            ELS.btnFocus.classList.add('active');
            ELS.btnCollege.classList.remove('active');
        } else {
            ELS.btnCollege.classList.add('active');
            ELS.btnFocus.classList.remove('active');
        }

        // If switching modes manually, reset checks. If loading page, keep checks.
        if (resetChecks) {
            state.todayChecks = new Array(TASKS[mode].length).fill(false);
            localStorage.setItem('todayChecks', JSON.stringify(state.todayChecks));
        } else if (state.todayChecks.length === 0) {
            state.todayChecks = new Array(TASKS[mode].length).fill(false);
        }

        renderTasks();
        calcDailyProgress();
    }

    function renderTasks() {
        ELS.taskList.innerHTML = "";
        const currentTasks = TASKS[state.mode];

        currentTasks.forEach((text, index) => {
            const isChecked = state.todayChecks[index];
            const li = document.createElement('li');
            li.className = `task-item ${isChecked ? 'completed' : ''}`;
            li.onclick = () => toggleTask(index);
            
            li.innerHTML = `
                <div class="custom-checkbox">
                    ${isChecked ? '<i class="fa-solid fa-check"></i>' : ''}
                </div>
                <span>${text}</span>
            `;
            ELS.taskList.appendChild(li);
        });
    }

    function toggleTask(index) {
        state.todayChecks[index] = !state.todayChecks[index];
        localStorage.setItem('todayChecks', JSON.stringify(state.todayChecks));
        
        renderTasks();
        calcDailyProgress();
    }

    function calcDailyProgress() {
        const total = state.todayChecks.length;
        const done = state.todayChecks.filter(Boolean).length;
        const percent = Math.round((done / total) * 100);

        ELS.dailyBar.style.width = `${percent}%`;
        ELS.dailyPercent.innerText = `${percent}%`;

        return percent;
    }

    function completeDay() {
        const percent = calcDailyProgress();
        
        // Validation
        if (percent < 100) {
            showToast("‚ö†Ô∏è Please complete all tasks before finishing the day!", "error");
            return;
        }
        
        if (state.lastCompleted === todayStr) {
            showToast("You already saved today! Come back tomorrow.", "error");
            return;
        }

        // 1. Update Streak
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (state.lastCompleted === yesterday.toDateString()) {
            state.streak++;
        } else {
            state.streak = 1;
        }

        // 2. Update Long Term (Cap at 100)
        if(state.longTerm < 100) state.longTerm++;

        // 3. Save History
        const note = ELS.note.value || "No notes.";
        const historyData = JSON.parse(localStorage.getItem('historyLog') || '[]');
        historyData.unshift({ date: todayStr, note: note });
        localStorage.setItem('historyLog', JSON.stringify(historyData));

        // 4. Save States
        state.lastCompleted = todayStr;
        localStorage.setItem('streak', state.streak);
        localStorage.setItem('longTerm', state.longTerm);
        localStorage.setItem('lastCompleted', state.lastCompleted);

        // 5. Update UI & Celebrate
        updateStats();
        renderHistory();
        ELS.note.value = "";
        
        showToast("üéâ Day completed! Great job!");
        
        // Confetti!
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    }

    function updateStats() {
        ELS.streak.innerText = state.streak;
        ELS.ltBar.style.width = `${state.longTerm}%`;
        ELS.ltPercent.innerText = `${state.longTerm}%`;
    }

    function renderHistory() {
        const historyData = JSON.parse(localStorage.getItem('historyLog') || '[]');
        ELS.history.innerHTML = historyData.map(item => `
            <div class="history-entry">
                <div class="history-date">${item.date}</div>
                <div>${item.note}</div>
            </div>
        `).join('');
    }

    // Prevent zoom on double tap for mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
</body>
</html>
